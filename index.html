<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tenkasigo</title>
    <link rel="shortcut icon" type="image/png" href="./images/TenkasiGo.png">
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <header>
        <span class="logo">Tenkasi<span class="bg">Go</span></span>
        <nav>
            <ul>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="https://www.makemytrip.com/hotels/hotels-in-tenkasi-kutralam.html?srsltid=AfmBOorvzI7yl1ZW9j_3Ci4-p5JzF_zMh5uhKmgyatway_k6hw5zW1e-" target="_blank">Hotels</a></li>
                <li><a href="#">Login</a></li>
            </ul>
        </nav>
    </header>
    <div class="start">
        <div class="section">
            <div id="introslogan">
                <p class="intro1">Welcome To Tenkasi</p>
                <p class="intro2">Let's Visit <strong>TENKASI</strong>, Explore, Connect, Thrive Naturally</p>
                <form>
                    <select title="Choose" name="Choose" id="choose" required>
                        <option selected disabled>Choose</option>
                        <option>Courtallam</option>
                        <option>kasi Viswanathar Temple</option>
                        <option>Kundar Dam</option>
                        <option>Mekkarai</option>
                        <option>Sundarapandiapuram</option>
                    </select><br>
                    <button id="exp">Explore</button>
                </form>
            </div>
        </div>
        <div class="section" id="iimg">
            <div id="introimg">
                <a href="https://en.wikipedia.org/wiki/Tenkasi" target="_blank"><img src=./images/tenkasi.jpg alt="Tenkasi"></a>
            </div>
        </div>
        <div id="destination">
            <p>Destinations</p>
            <p>Where Serenity Meets Adventure.</p>
        </div>
        <div class="places">
            <figure>
                <img src="./images/fivefalls.jpg" alt="Five Falls - Spa of South India">
                <figcaption>Five Falls - Courtallam</figcaption>
                <figcaption>The Five Falls, also known as Aintharuvi, is a popular waterfall located in Courtallam, Tenkasi District, Tamil Nadu. It is one of the most frequented waterfalls in the region.</figcaption>
                <button><a href="https://en.wikipedia.org/wiki/Coutrallam_Falls" target="_blank">Read More</a> </button>
            </figure>
            <figure>
                <img src="./images/kasivis.jpg" alt="Kaasi Viswanathar Temple">
                <figcaption>Kaasi Viswanathar Temple</figcaption>
                <figcaption>The Kasi Viswanathar Temple in Tenkasi, Tamil Nadu is a significant Hindu temple dedicated to Lord Shiva. It is believed to have been built by Pandyan ruler Parakrama Pandyan during the 13th century.</figcaption>
                <button><a href="https://en.wikipedia.org/wiki/Kasi_Viswanathar_Temple,_Tenkasi" target="_blank">Read More</a></button>
            </figure>
            <figure>
                <img src="./images/kundardam.jpg" alt="Gundar Dam">
                <figcaption>Gundar dam</figcaption>
                <figcaption>Gundar Dam is a reservoir located in the foothills of the Western Ghats near Courtalam and Tenkasi in Tenkasi district . It is also an important tourist destination in Tenkasi district.</figcaption>
                <button><a href="https://ta.wikipedia.org/wiki/%E0%AE%95%E0%AF%81%E0%AE%A3%E0%AF%8D%E0%AE%9F%E0%AE%BE%E0%AE%B1%E0%AF%81_%E0%AE%85%E0%AE%A3%E0%AF%88" target="_blank">Read More</a></button>
            </figure>
            <figure>
                <img src="./images/mekkarai.jpg" alt="Mekkarai">
                <figcaption>Mekkarai</figcaption>
                <figcaption>MEKKARAI is a revenue village in Sengottai Circle of Tenkasi District in Tamil Nadu.There is Adavi Nayanar dam in this town. Makerai village is located on the border of Tamil Nadu and Kerala.</figcaption>
                <button><a href="https://ta.wikipedia.org/wiki/%E0%AE%AE%E0%AF%87%E0%AE%95%E0%AF%8D%E0%AE%95%E0%AE%B0%E0%AF%88" target="_blank">Read More</a></button>
            </figure>
            <figure>
                <img src="./images/spp.jpg" alt="Sundarapandiapuram">
                <figcaption>Sundarapandiapuram</figcaption>
                <figcaption>Sundarapandiapuram is a small village located in the Tenkasi district of Tamil Nadu. It is quite popular for its picturesque sunflower fields and has been featured in a lot of songs, movies, sitcoms and documentaries. The much-acclaimed film "Roja" by Mani Ratnam was shot in these fields.</figcaption>
                <button><a href="https://en.wikipedia.org/wiki/Sundarapandiapuram" target="_blank">Read More</a></button>
            </figure>
            <figure>
                <img src="./images/Tmk.jpg" alt="Thirumalai Kovil">
                <figcaption>Thirumalai Kovil</figcaption>
                <figcaption>Thirumalai Kovil is a Murugan temple situated at Panpoli, Sengottai in the Tenkasi district of Tamil Nadu, South India. It is about 100 km from Thiruvananthapuram. The temple is situated on a small hill surrounded by the Western Ghats near the border with Kerala.</figcaption>
                <button><a href="https://en.wikipedia.org/wiki/Thirumalai_Kovil" target="_blank">Read More</a></button>
            </figure>
        </div>
        <div id="footer">
            <p>Contact Us</p>
            <p>Connect with us.</p>
            <form>
                <label for="Username">Name</label>
                <input type="text" name="Username" title="user" id="name" required>
                <label for="email">Email</label>
                <input type="email" name="email" title="email" id="email" required>
                <label for="ph">Phone No</label>
                <input type="tel" name="ph" id="phone" title="phone" required>
                <button>Submit</button>
            </form>
        </div>
    </div>
</body>
</html>
